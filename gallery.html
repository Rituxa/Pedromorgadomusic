        <script>
        // Script de interação da galeria
        $(function() {
            // Botão para mostrar galeria de fotografias
            $('#btn-photos').on('click', function() {
                $('#gallery-photos').show();
                $('#gallery-albums').hide();
            });
            // Botão para mostrar galeria de álbuns
            $('#btn-albums').on('click', function() {
                $('#gallery-albums').show();
                $('#gallery-photos').hide();
            });
            // Lógica do modal de fotografias
            var photosModal = new bootstrap.Modal(document.getElementById('modalPhotos'));
            var photosCarousel = document.getElementById('carouselPhotos');
            $('.gallery-photo').on('click', function() {
                var idx = $(this).data('index');
                $('#carouselPhotos .carousel-item').removeClass('active');
                $('#carouselPhotos .carousel-item').eq(idx).addClass('active');
                photosModal.show();
            });
            // Lógica do modal de álbuns
            var albumsModal = new bootstrap.Modal(document.getElementById('modalAlbums'));
            var albumsCarousel = document.getElementById('carouselAlbums');
            $('.gallery-album').on('click', function() {
                var idx = $(this).data('index');
                $('#carouselAlbums .carousel-item').removeClass('active');
                $('#carouselAlbums .carousel-item').eq(idx).addClass('active');
                albumsModal.show();
            });
        });
