    // Função para alternar entre PT e EN no formulário
    function setLang(lang) {
        document.getElementById('lang').value = lang;
        document.getElementById('form-registo').setAttribute('lang', lang);
        document.querySelectorAll('.lang-pt').forEach(e => e.style.display = lang === 'pt' ? '' : 'none');
        document.querySelectorAll('.lang-en').forEach(e => e.style.display = lang === 'en' ? '' : 'none');
    }
    // Por defeito, mostrar PT ao carregar a página
    window.onload = function() {
        setLang('pt');
    };
    </script>
