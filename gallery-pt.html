        ];

            'imagens/albuns/image1.jpg',
            'imagens/albuns/image2.jpg',
            'imagens/albuns/image3.jpg',
            'imagens/albuns/image4.jpg',
            'imagens/albuns/image5.jpg',
            'imagens/albuns/image6.jpg',
            'imagens/albuns/image7.jpg',
            'imagens/albuns/image8.jpeg'
        ];
        $(function() {
            // Botão para mostrar galeria de fotografias
            $('#btn-fotos').on('click', function() {
                $('#galeria-fotos').show();
                $('#galeria-albuns').hide();
            });
            // Botão para mostrar galeria de álbuns
            $('#btn-albuns').on('click', function() {
                $('#galeria-albuns').show();
                $('#galeria-fotos').hide();
            });
            // Clique numa fotografia abre o modal/carrossel
            $('.galeria-foto').on('click', function() {
                const idx = $(this).data('index');
                abrirCarousel(fotos, idx, 'Fotografias');
            });
            // Clique num álbum abre o modal/carrossel
            $('.galeria-album').on('click', function() {
                const idx = $(this).data('index');
                abrirCarousel(albuns, idx, 'Álbuns');
            });
            // Função para abrir o carrossel modal
            function abrirCarousel(arr, idx, titulo) {
                let html = '';
                for(let i=0;i<arr.length;i++) {
                    html += `<div class="carousel-item${i==idx?' active':''}">\n        <img src="${arr[i]}" class="d-block w-100" style="max-height:70vh;object-fit:contain;background:#222;" alt="${titulo} ${i+1}">\n    </div>`;
                }
                $('#carouselInner .carousel-inner').html(html);
                $('#modalCarouselLabel').text(titulo);
                const modal = new bootstrap.Modal(document.getElementById('modalCarousel'));
                modal.show();
                // Instância do carrossel do Bootstrap
                const carousel = bootstrap.Carousel.getOrCreateInstance(document.getElementById('carouselInner'));
                carousel.to(idx);
            }
        });
